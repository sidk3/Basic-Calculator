<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mandali&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hea">
           BASIC CALCULATOR
        </div>

        <form class="box1">
            <label for="op1">Enter first number </label>
            <br>
            <input type="text" class="t1" id="op1" maxlength="1" size="1">
        </form>

        <form class="box2">
            <label for="op2">Enter second number</label>
            <br>
            <input type="text" class="t2" id="op2" maxlength="1" size="1">
        </form>

       
          <div class="op">
            <h2 id="hfirst">OPERATORS</h2>
            <div class="btn">
                <button class="btn" id="b1">+</button>
                <button class="btn" id="b2">-</button>
                <button class="btn" id="b3">*</button>
                <button class="btn" id="b4">/</button>
             </div>
          </div>
         
          <div class="ans">
            <h2 id="hsec">RESULT</h2>
            <input type="text" id="res" maxlength="4" size="1">
          </div>
        
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
